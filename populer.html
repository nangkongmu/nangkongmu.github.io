<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>인기 급상승 채널</title>
<style>
  /* 채널 목록 스타일 */
  .channel-list {
    list-style: none;
    padding: 0;
  }

  /* 채널 아이템 스타일 */
  .channel-item {
    margin-bottom: 10px;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    background-color: #f9f9f9;
  }

  /* 채널 제목 스타일 */
  .channel-title {
    font-weight: bold;
    font-size: 1.2em;
    margin-bottom: 5px;
  }

  /* 구독자 수 스타일 */
  .subscriber-count {
    color: #666;
  }
</style>
</head>
<body>
<h1>인기 급상승 채널</h1>
<ul class="channel-list">
  <!-- 1위 채널 -->
  <li class="channel-item">
    <div class="channel-title">1위 채널</div>
    <div class="subscriber-count">구독자 수: 100,000</div>
  </li>
  <!-- 2위 채널 -->
  <li class="channel-item">
    <div class="channel-title">2위 채널</div>
    <div class="subscriber-count">구독자 수: 90,000</div>
  </li>
  <!-- 3위 채널 -->
  <li class="channel-item">
    <div class="channel-title">3위 채널</div>
    <div class="subscriber-count">구독자 수: 80,000</div>
  </li>
  <!-- 추가적인 채널들을 원하면 여기에 더 추가할 수 있습니다 -->
</ul>
</body>
</html>
